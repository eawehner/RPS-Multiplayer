<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors...Online!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script> -->

    <script src="assets/javascript/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1 id="gameMessages"></h1>

<div class="gameContainer">

    <div id="playerActions">

    <div id="player1">
        <h3 id="name1"></h1>
        <div id="player1login">
            <input type="text" id="username1" name="username1" onfocus="this.value=''" value="Player 1, your name?"><br>
            <input type="submit" id="submit1" value="Submit">
        </div>
        <div id="player1choices">
            <input type="submit" class="choice1" value="Rock!">
            <input type="submit" class="choice1" value="Paper!">
            <input type="submit" class="choice1" value="Scissors!">
        </div>
        <div id="player1score">
            <h3 id="wins1"></h3>
        </div>
        <div id="player1leave">
            <input type="submit" id="leave1" value="Leave the Game">
        </div>
    </div>

    <div id="player2">
        <h3 id="name2"></h1>
        <div id="player2login">
            <input type="text" id="username2" name="username2" onfocus="this.value=''" value="Player 2, your name?"><br>
            <input type="submit" id="submit2" value="Submit">
        </div>
        <div id="player2choices">
            <input type="submit" class="choice2" value="Rock!">
            <input type="submit" class="choice2" value="Paper!">
            <input type="submit" class="choice2" value="Scissors!">
        </div>
        <div id="player2score">
            <h3 id="wins2"></h3>
        </div>
        <div id="player2leave">
            <input type="submit" id="leave2" value="Leave the Game">
        </div>
    </div>

    </div>

    <div id="ties"></div>

    <div id="chatWindow">
        <!-- Displayed messages would go here, in a div set to 500x400px and with overflow turned off; try to emulate a scrollable frame -->
        <div id="chatBox"></div>
        <!-- Input for messages would go here -->
        <br>
        <input type="text" id="chatMessage" name="chatMessage">
        <!-- And the submit button! -->
        <br>
        <input type="submit" id="chatSubmit" value="Send Message">
    </div>
</div>
</body>
</html>
